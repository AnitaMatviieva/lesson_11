<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">

		<header>
			<div class="fixed"></div>
		</header>

		<main>

			<div class="sticky">
				<div class="sticky__item sticky__item--bg-dark-white"></div>
				<div class="sticky__item sticky__item--bg-red"></div>
				<div class="sticky__item sticky__item--bg-yellow"></div>
				<div class="sticky__item sticky__item--bg-pink"></div>
				<div class="sticky__item sticky__item--bg-deep-cyan"></div>
			</div>

			<div class="reletive">
				<div class="reletive__item  reletive__item--bg-brown"> I am block 1</div>
				<div class="reletive__item reletive__item--bg-green"> I am block 2</div>
				<div class="reletive__item reletive__item--bg-violet">I am block 3</div>
			</div>

			<div class="absolute">
				<div class="absolute__item absolute__item--bg-orange">I am block 1</div>
				<div class="absolute__item absolute__item--bg-blue">I am block 2</div>
				<div class="absolute__item absolute__item--bg-blue-two">I am block 3</div>
				<div class="absolute__item absolute__item--bg-grey">I am block 4</div>
			</div>
		</main>

		<footer class="car">
			<div class="car__image">
				<img src="img/bumper.jpg" alt="bumper car" class="car__image car__image--bumper">
				<img src="img/middle.jpg" alt="middle car" class="car__image car__image--middle">
				<img src="img/hood.jpg" alt="car hood" class="car__image car__image--hood">
				<img src="img/first-wheel.jpg" alt="first wheel car" class="car__image car__image--first-wheel">
				<img src="img/second-wheel.jpg" alt="second wheel car" class="car__image car__image--second-wheel">
			</div>
		</footer>

	</div>
</body>

</html>
